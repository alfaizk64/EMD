<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System Login</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div id="loginContainer" class="col-md-6 col-lg-4">
        <div id="loginForm" class="login-container">
            <h2 class="text-center mb-4">Employee Management Dashboard</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" required>
                        <span class="input-group-text"><i class="bi bi-eye-slash"></i></span>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
                <p class="mt-3 text-center">Don't have an account? <button class="btn-switch" data-target="#signupForm">Sign Up</button></p>
            </form>
        </div>

        <div id="signupForm" class="login-container">
            <h2 class="text-center mb-4">Employee Management Dashboard</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label for="newUsername">Username:</label>
                    <input type="text" class="form-control" id="newUsername" required>
                </div>
                <div class="form-group">
                    <label for="newEmail">Email:</label>
                    <input type="email" class="form-control" id="newEmail" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">Password:</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="newPassword" required>
                        <span class="input-group-text"><i class="bi bi-eye-slash"></i></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" class="form-control" id="confirmPassword" required>
                </div>
                <button type="submit" class="btn btn-success w-100 mt-3">Sign Up</button>
                <p class="mt-3 text-center">Already have an account? <button class="btn-switch" data-target="#loginForm">Login</button></p>
            </form>
        </div>
    </div>

    <!-- Modal for signup success message -->
    <div class="modal fade" id="signupSuccessModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Registration Successful!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Your account has been successfully created.</p>
                    <p>Please login now using your new credentials.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Login Now</button>
                </div>
            </div>
        </div>
    </div>

    <div id="message" class="position-fixed top-0 end-0 p-3 m-3"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="assets/js/loginsingup.js"></script>
</body>
</html>
